<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a href="https://icons8.com/icon/ziDFF8ChjxJb/cctv"></a>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/prop-details.css" />
    <link rel="stylesheet" href="/public/css/filtered-props.css" />
    <title>WeSettle</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *;img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *"
    />
  </head>
  <body>
    <section class="intro">
      <nav>
        <div class="name">
          <span>WeSettle</span>
          <span class="logo"
            ><img
              src="/public/assets/images/logo.png"
              height="55px"
              width="39px"
              alt=""
          /></span>
        </div>
        <div class="left">
          <span class="blue"><i class="fab fa-reddit"></i></span>
          <span class="color-black username"></span>
        </div>
        <div id="bars" class="color-black"><i class="fas fa-bars"></i></div>
        <div class="side-menu right">
          <span id="cross">
            <i class="fa fa-times" aria-hidden="true"></i>
          </span>
          <ul>
            <li><a href="/">home</a></li>
            <li><a href="/login" class="auth">Login</a></li>
            <li><a href="/register" class="auth">Signup</a></li>
            <li><a href="#" class="none logout">Logout</a></li>
          </ul>
        </div>
      </nav>

      <p
        style="text-align: center; margin: 30px; font-size: 23px; color: black"
      >
        Requested Page Not Found !!
      </p>

      <center><a href="/" style="text-align: center">Go Back</a></center>
    </section>
    <script>
      history.pushState(null, null, window.location.host);
      window.addEventListener('popstate', function (event) {
        window.location.assign = window.location.host;
      });
    </script>
  </body>
</html>
